<div class="row mt-4">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">Signup</div>
      <div class="card-body">
        <form (submit)="signUp()">
          <div class="form-group">
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="Email"
              [(ngModel)]="user.email"
              required
              autofocus
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              [(ngModel)]="user.password"
              class="form-control"
              placeholder="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Sign up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
